<!doctype html>
<html lang="en">

<head>
  <!-- Bootstrap v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script src="./js.js" defer></script>
  <title>Book Collection</title>

</head>

<body class="d-flex flex-column min-vh-100">

  

    <div class="container master">
      <div class="row">
        <div class="container display-5">Book Collection</div>
      </div>
      <div class="row ">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Pages</th>
              <th scope="col">Finished</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr id="row-template" class="hide-element">
              <td class="align-middle"></td>
              <td class="align-middle"></td>
              <td class="align-middle"></td>
              <td class="align-middle"></td>
              <td class="align-middle status-button-container">
                <button id="status-button" class="btn btn-outline-secondary text-center"></button>
              </td>
              <td class="align-middle">
                <button id="remove-button" class="btn btn-outline-danger text-center">REMOVE</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row d-flex justify-content-center">
        <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary modal-button" data-toggle="modal" data-target="#myModal">
          Add
          </button>
      
          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Add new book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <form id="add-form">
              <div class="mb-3">
                <label for="title-input" class="form-label">Title</label>
                <input type="text" class="form-control" id="title-input" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-3">
                <label for="author-input" class="form-label">Author</label>
                <input type="text" class="form-control" id="author-input" required>
              </div>
              <div class="mb-3">
                <label for="pages-input" class="form-label">Pages</label>
                <input type="number" class="form-control" id="pages-input" min="1" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Have you already read it?</label>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary add" form="add-form">Add</button>
          </div>
        </div>
          </div>
          </div>
      </div>
    </div>
    
    <div class="footer-wrapper row mt-auto">
      <footer class="d-flex justify-content-center align-items-center">
        Copyright Â© 2022 Maciej Rzadzinski&nbsp&nbsp;
        <a href="https://github.com/mRzadzinski/library">
            <img id="github" src="./img/github.png" alt="github">
      </footer>
    </div>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
